{% extends './layout.html' %}

{% block content %}
    <div id="wrapper">
        
        {% if users %}
            <ul>
                {% for user in users %}
                <li>Name: {{ user.username }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no users in the database</p>
            <p>Create an account <a href="/accounts/signup/">here.</a></p>
        {% endif %}
        
    </div>
{% endblock %}
